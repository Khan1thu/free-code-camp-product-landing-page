<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <nav id="nav-bar">
                <div class="nav-bar-header">
                    <img src="./10983489-removebg-preview.png" alt="" id="header-img">
                    <i class='bx bx-menu menu'></i>
                </div>
                
                <nav class="nav-link">
                    <a href="#product">Products</a>
                    <a href="#order">Buy it</a>
                    <a href="#social">Socials</a>
                </nav>
            </nav>
        </header>
        <div id="product">
            <h1>Products</h1>
            <div class="gallery">
                <div>
                    <img src="https://img.fruugo.com/product/5/95/169766955_max.jpg" alt="">
                    <p>Akatsuki cloak $9.99</p>
                </div>
                <div>
                    <img src="https://img.fruugo.com/product/5/95/169766955_max.jpg" alt="">
                    <p>Akatsuki cloak $9.99</p>
                </div>
                <div>
                    <img src="https://img.fruugo.com/product/5/95/169766955_max.jpg" alt="">
                    <p>Akatsuki cloak $9.99</p>
                </div>
                <div>
                    <img src="https://img.fruugo.com/product/5/95/169766955_max.jpg" alt="">
                    <p>Akatsuki cloak $9.99</p>
                </div>
                <div>
                    <img src="https://img.fruugo.com/product/5/95/169766955_max.jpg" alt="">
                    <p>Akatsuki cloak $9.99</p>
                </div>
                <div>
                    <img src="https://img.fruugo.com/product/5/95/169766955_max.jpg" alt="">
                    <p>Akatsuki cloak $9.99</p>
                </div>
            </div>
            <h1>Akatsuki Cloak Unboxing Review</h1>
            <iframe 
            id="video"
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/uDW-igKA2pw" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        </div>
        
        <div id="order">
            <h1>Order it from here</h1>
            <img src="https://pbs.twimg.com/media/EJ7kGS-WkAc133t?format=png&name=900x900" alt="">
            <form action="" id="form">
                <input type="text" id="name" placeholder="Enter name">
                <input type="text" id="email" placeholder="Enter email">
                <input type="text" id="age" placeholder="Enter your Age">
            </form>
            <button type="submit">Submit</button>
        </div>
          
        <div id="social">
            <div class="social-header">
                <img src="https://png.pngitem.com/pimgs/s/157-1579437_naruto-itachi-pixel-art-hd-png-download.png" alt="">
                <h1>Social</h1>
                <p>
                    Join with our community.
                </p>
            </div>
            <div class="social-link">
                <div class="social-box">
                    <h1><i class='bx bxl-facebook'></i> Facebook </h1>
                </div>
                <div class="social-box">
                    <h1><i class='bx bxl-twitter' ></i> Twitter </h1>
                </div>
                <div class="social-box">
                    <h1><i class='bx bxl-discord-alt' ></i> Discord</h1>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
